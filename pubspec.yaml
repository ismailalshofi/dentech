name: dentech
description: DenTech | Dental Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.1
  fluttertoast: ^8.2.2
  flutter_localizations:
    sdk: flutter
  curved_navigation_bar: ^1.0.3
  flutter_animate: ^4.2.0+1
  flutter_svg: ^2.0.8
  device_preview: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  syncfusion_flutter_charts: ^23.1.44
  flutter_typeahead: ^4.8.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon.png"


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
  - family: Outfit
    fonts:
      - asset: assets/fonts/Outfit-Light.ttf
        weight: 200
      - asset: assets/fonts/Outfit-Regular.ttf
        weight: 300
      - asset: assets/fonts/Outfit-Medium.ttf
        weight: 400
      - asset: assets/fonts/Outfit-Bold.ttf
        weight: 500
      - asset: assets/fonts/Outfit-Bold.ttf
        weight: 600
  - family: Audiowide
    fonts:
       - asset: assets/fonts/Audiowide-Regular.ttf

